<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<script src="js/script.js"></script>
    <script>
            $(document).ready(function() {
            /* toggle fullscreen */
            $('#hud').on('click',function(){
                  if($(this).attr('display-state') == 0) {
                      $(this).attr('display-state', 1);
                      document.body.requestFullscreen();
                  } else {
                      $(this).attr('display-state', 0);
                      document.exitFullscreen();
                  }
              });
          
              $("#sld").slider({
				value: speed,
				min: 0,
				max: 100,
				step: 1,
				change: function(event, ui) {
				  $("#amount").val(ui.value).trigger("change");
				  // console.log(ui.value);
                    $("#log").append(ui.value + ', ');
                    var el = document.getElementById("log");
                    text = el.textContent || el.innerText;

                    console.log(Math.max(text));
				},
			});
			$('input').on('change', showResult);


            var showResult = function() {
            let amount = $("#amount").val();
                if (amount <= 30) {
                    $("#amount").css("background","red");
                }
                if (amount >= 60) {
                    $("#amount").css("background","aqua");
                }
                if (amount >= 90) {
                    $("#amount").css("background","green");
                }
            }

          
              $( ".switch" ).click(function() {
                  $( "#hud.gt-hud" ).toggleClass( "hudon" );
                });
            });
          </script>
<button class="switch">hud</button>
<div id="sld"></div>
<div id="log"></div>
<input type="text" id="amount">
<div class="test1">t1</div>
<div class="test2">t2</div>
<div class="test3">t3</div>
    <div id="hud" class="gt-hud" display-state="0">
        <div class="progressbar"></div>
        <span class="speed">66</span>
        <img src="img/gt-hud.svg" alt="" class="frame">
        <img src="img/gt-hud.svg" alt="" class="frame">


       
    </div>



</body>
</html>
