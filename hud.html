    <script>
            $(document).ready(function() {
            /* toggle fullscreen */
            $('#hud').on('click',function(){
                  if($(this).attr('display-state') == 0) {
                      $(this).attr('display-state', 1);
                      document.body.requestFullscreen();
                  } else {
                      $(this).attr('display-state', 0);
                      document.exitFullscreen();
                  }
              });
          
          
          
              $( ".switch" ).click(function() {
                  $( "#hud.gt-hud" ).toggleClass( "hudon" );
                });
            });
            var showResult = function() {
                    let amount = $("#amount").val();
                    if (amount <= 1) {
                            $("span.speed").addClass("blink");
                        }if (amount >= 2) {
                            $("span.speed").removeClass("blink");
                        }
                        if (amount >= 10) {
                            $("path.first").css("fill","rgba(0, 184, 255, 1)");
                        }
                        if (amount >= 20) {
                            $("path.second").css("fill","rgba(0, 184, 255, 1)");
                        }
                        if (amount >= 30) {
                            $("path.third").css("fill","rgba(0, 184, 255, 1)");
                        }
                        if (amount >= 40) {
                            $("path.fourth").css("fill","rgba(0, 184, 255, 1)");
                        }
                        if (amount >= 50) {
                            $("path.fifth").css("fill","rgba(0, 184, 255, 1)");
                        }
                        if (amount <= 20) {
                            $("path.second").css("fill","rgba(0, 184, 255, 0)");
                        }
                        if (amount <= 30) {
                            $("path.third").css("fill","rgba(0, 184, 255, 0)");
                        }
                        if (amount <= 40) {
                            $("path.fourth").css("fill","rgba(0, 184, 255, 0)");
                        }
                        if (amount <= 50) {
                            $("path.fifth").css("fill","rgba(0, 184, 255, 0)");
                        }
                    }
        
              
          </script>
