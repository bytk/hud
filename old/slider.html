
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Graph Chart Slider for Custom path Display</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-2.0.1.js"
    
  ></script>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <script type="text/javascript" src="https://raw.github.com/fryn/html5slider/master/html5slider.js"></script>

  <style id="compiled-css" type="text/css">
      input[type=range] {
    width:400px
}
  </style>


  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    $(window).load(function(){
      
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var oy = 100;



function calc(x) {
    return oy + 20 + (Math.pow(x / 20, 2)) / 5;
}

var slider = document.getElementById('slider');

function draw(getY, color) {
    ctx.strokeStyle = color;
    ctx.beginPath();
    var x = 0;
    var y = 0;
    var first = true;
   for (x = 0; x <= 400 && (x <= slider.value); x += 1) {
        y = getY(x);
        if (first) {
            ctx.moveTo(x, y);
            first = false;
        }
        ctx.lineTo(x, y);
    }
    ctx.stroke();
    ctx.closePath();
}



function change() {
    canvas.width = canvas.width;
    draw(calc, 'blue');
}
$(slider).change(change).change();
// slider update while sliding like in chrome:
var interval;
$(slider).mouseenter(function () {
    interval = setInterval(change, 50);
}).mouseleave(function () {
    clearInterval(interval);
})

    });

</script>

</head>
<body>
    <canvas id="canvas" width="400" height="200" style="position: relative;">[No canvas]http://jsfiddle.net/achudars/RWycX/#tidy</canvas>
<br/>
<input id="slider" type="range" min="0" max="400" step="1" value="200" />

  
  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "RWycX"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>
</body>
</html>
